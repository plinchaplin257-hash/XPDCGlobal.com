<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0;}
body{
    background:url('bg.jpg') center/cover no-repeat fixed;
    color:#fff;
}

/* OVERLAY & APP */
.overlay{
    min-height:100vh;
    background:linear-gradient(rgba(0,0,0,.65),rgba(5,10,58,.9));
    display:flex;
    justify-content:center;
}
.app{
    width:100%;
    max-width:430px;
    padding-bottom:90px;
}

/* HEADER */
.header{
    background:#000;
    padding:15px;
    text-align:center;
    font-weight:bold;
    font-size:20px;
}

/* WALLET CARD */
.wallet-card{
    margin:15px;
    background:#0A2BFF;
    border-radius:20px;
    padding:15px;
}
.wallet-top{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
}
.wallet-top .avatar{
    width:60px;
    height:60px;
    background:#888;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    overflow:hidden;
}
.wallet-top input{
    flex:1;
    padding:8px;
    border-radius:10px;
    border:none;
    font-weight:bold;
    background:rgba(255,255,255,0.1);
    color:#fff;
    text-overflow:ellipsis;
    overflow:hidden;
    white-space:nowrap;
}
.wallet-balance{
    text-align:center;
    font-size:18px;
    font-weight:bold;
    margin:10px 0;
}
.wallet-actions{
    display:flex;
    justify-content:space-around;
    margin-top:10px;
}
.wallet-actions button{
    flex:1;
    margin:0 5px;
    padding:10px;
    border-radius:15px;
    font-weight:bold;
    cursor:pointer;
    border:none;
    background:#fff;
    color:#000;
}

/* TRANSACTION HISTORY */
.history-section{
    margin:15px;
    background:rgba(0,0,0,0.5);
    border-radius:15px;
    padding:10px;
}
.history-section h3{
    text-align:center;
    margin-bottom:10px;
}
.transaction{
    margin-bottom:10px;
    padding:10px;
    background:rgba(255,255,255,0.1);
    border-radius:10px;
}
.transaction div{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
    margin-bottom:4px;
}

/* BOTTOM NAV (KONSISTEN) */
.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    display:flex;
    background:#000;
    z-index:10;
}
.bottom-nav div{
    flex:1;
    text-align:center;
    padding:14px;
    font-weight:bold;
    cursor:pointer;
    background:#000;
    transition: background 0.2s;
}
.bottom-nav div.active{background:#1A237E;}
.bottom-nav div:hover{background:#111;}
</style>
</head>

<body>
<div class="overlay">
<div class="app">

<!-- HEADER -->
<div class="header">WALLET</div>

<!-- WALLET CARD -->
<div class="wallet-card">
    <div class="wallet-top">
        <div class="avatar" id="avatar">Avatar</div>
        <input type="text" id="emailInput" placeholder="Email/No.Hp" readonly>
        <input type="text" id="accountIdInput" placeholder="ACCOUNT ID" readonly>
    </div>
    <div class="wallet-balance" id="balance">SALDO : Rp.0</div>
    <div class="wallet-actions">
        <button onclick="location.href='deposit.html'">DEPOSIT</button>
        <button onclick="location.href='withdraw.html'">WITHDRAW</button>
    </div>
</div>

<!-- TRANSACTION HISTORY -->
<div class="history-section">
    <h3>Riwayat Transaksi</h3>
    <div id="transactionList"></div>
</div>

</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <div onclick="location.href='home.html'">Home</div>
    <div onclick="location.href='history.html'">History</div>
    <div class="active">Wallet</div>
    <div onclick="location.href='mine.html'">Mine</div>
</div>

<script>
// LOAD USER DATA
let user = JSON.parse(localStorage.getItem("userData")) || {email:"", accountId:"", saldo:0};
document.getElementById("emailInput").value = user.email;
document.getElementById("accountIdInput").value = user.accountId;
document.getElementById("balance").textContent = `SALDO : Rp.${user.saldo.toLocaleString()}`;

// TRANSACTION HISTORY
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
const transactionList = document.getElementById("transactionList");

function renderTransactions(){
    transactionList.innerHTML = "";
    transactions.forEach(t=>{
        const div = document.createElement("div");
        div.className = "transaction";
        div.innerHTML = `
            <div><span>Jenis</span><span>${t.jenis}</span></div>
            <div><span>No. Pesanan</span><span>${t.noPesanan}</span></div>
            <div><span>Nominal</span><span>${t.nominal.toLocaleString()}</span></div>
            <div><span>Tanggal & Waktu</span><span>${t.tanggal}</span></div>
            <div><span>Status</span><span>${t.status}</span></div>
        `;
        transactionList.appendChild(div);
    });
}
renderTransactions();
</script>
</body>
</html>
